<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>아이돌봄 서비스 예약 신청</title>
  <link rel="stylesheet" href="메인화면_only header.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #7DCD8C;
      --bg-light: #f7f7f7;
      --border-color: #ccc;
      --text-gray: #888;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.6;
      color: #333;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      padding: 32px;
    }

    h3 {
      color: var(--main-color);
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input[type="number"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: #fefefe;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .age-gender {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .gender {
      display: flex;
      gap: 8px;
    }

    .gender-btn {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: #fff;
      color: #222;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .gender-btn.selected {
      background-color: var(--main-color);
      color: white;
      border-color: var(--main-color);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: var(--bg-light);
      cursor: pointer;
      font-size: 14px;
    }

    .tag.selected {
      background: var(--main-color);
      border-color: var(--main-color);
      color: #fff;
    }

    .note {
      color: var(--text-gray);
      font-size: 13px;
      margin-left: 4px;
    }

    .schedule-info {
      font-size: 15px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .schedule-info .icon {
      font-size: 18px;
      color: var(--main-color);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 16px;
    }

    .prev-btn,
    .submit-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
    }

    .prev-btn {
      background: #f5f5f5;
      color: #333;
    }

    .submit-btn {
      background: var(--main-color);
      color: #fff;
      opacity: 0.5;
    }

    .custom-location,
    .custom-purpose,
    .custom-personality {
      margin-top: 8px;
      display: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="form-group">
      <h3>아이 정보</h3>
      <div class="age-gender">
        <label>
          연령
          <div style="display: flex; gap: 8px; align-items: center;">
            <input id="age-value" min="3" placeholder="숫자 입력" type="number" />
            <select id="age-unit">
              <option value="month">개월</option>
              <option selected value="year">만 세</option>
            </select>
          </div>
          <span class="note">* 생후 3개월 ~ 24개월 또는 만 1세 ~ 12세</span>
        </label>
        <div class="gender">
          <button class="gender-btn" data-gender="male" type="button">남자</button>
          <button class="gender-btn" data-gender="female" type="button">여자</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>아이의 성격 <span class="note">(최대 5개 선택 가능)</span></label>
      <div class="tags personality-tags">
        <button class="tag" type="button">활발</button>
        <button class="tag" type="button">내성적</button>
        <button class="tag" type="button">산만함</button>
        <button class="tag" type="button">질문 많음</button>
        <button class="tag" type="button">독립적인 편</button>
        <button class="tag" data-other="personality" type="button">기타</button>
      </div>
      <input class="custom-personality" placeholder="기타 성격 입력" type="text" />
    </div>

    <div class="form-group">
      <label>유의사항 <span class="note">돌봄 시 참고할 점이 있다면 입력해주세요.</span></label>
      <textarea placeholder="유의사항을 입력하세요."></textarea>
    </div>

    <div class="form-group">
      <h3>요일 시간</h3>
      <div class="schedule-info">
        2025-05-20 화요일 14:00 – 18:00 (총 4시간)
        <span class="icon">📅</span>
      </div>
    </div>

    <div class="form-group">
      <h3>돌봄 목적</h3>
      <div class="tags purpose-tags">
        <button class="tag" type="button">외출</button>
        <button class="tag" type="button">육아휴식</button>
        <button class="tag" type="button">재택근무</button>
        <button class="tag" data-other="purpose" type="button">기타</button>
      </div>
      <input class="custom-purpose" placeholder="기타 목적 입력" type="text" />
    </div>

    <div class="form-group">
      <h3>돌봄 장소</h3>
      <div class="tags location-tags">
        <button class="tag" type="button">자택</button>
        <button class="tag" type="button">조부모댁</button>
        <button class="tag" data-other="location" type="button">기타(직접입력)</button>
      </div>
      <input class="custom-location" placeholder="직접 입력하세요" type="text" />
    </div>

    <div class="form-group">
      <label>요청사항</label>
      <textarea placeholder="요청사항을 입력하세요."></textarea>
    </div>

    <div class="actions">
      <button class="prev-btn" type="button">이전 단계</button>
      <button class="submit-btn" id="submitBtn" type="button" disabled>신청 완료</button>
    </div>
  </main>

  <script>
    // 성별 선택
    document.querySelectorAll('.gender-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        validateForm();
      });
    });

    // 태그 선택 설정
    function setupTagToggle(wrapperSelector, maxCount = Infinity, exclusive = false) {
      const wrapper = document.querySelector(wrapperSelector);
      const tags = wrapper.querySelectorAll('.tag');

      tags.forEach(tag => {
        tag.addEventListener('click', () => {
          const isOther = tag.dataset.other;
          const isSelected = tag.classList.contains('selected');
          const inputSelector = `.custom-${isOther}`;
          const input = isOther ? document.querySelector(inputSelector) : null;

          if (exclusive) {
            tags.forEach(t => t.classList.remove('selected'));
            tag.classList.add('selected');
          } else {
            if (!isSelected && maxCount !== Infinity) {
              const selected = Array.from(tags).filter(t => t.classList.contains('selected') && !t.dataset.other);
              if (selected.length >= maxCount) return;
            }
            tag.classList.toggle('selected');
          }

          // 기타 input 처리
          if (input) {
            const isNowSelected = tag.classList.contains('selected');
            input.style.display = isNowSelected ? 'block' : 'none';
            if (!isNowSelected) input.value = '';
          } else {
            const otherTag = wrapper.querySelector('[data-other]');
            if (otherTag) {
              const otherInput = document.querySelector(`.custom-${otherTag.dataset.other}`);
              if (otherInput) {
                otherInput.style.display = 'none';
                otherInput.value = '';
              }
            }
          }

          validateForm();
        });
      });
    }

    setupTagToggle('.personality-tags', 5, false);
    setupTagToggle('.purpose-tags', 1, true);
    setupTagToggle('.location-tags', 1, true);

    function validateForm() {
      const ageValue = parseInt(document.getElementById('age-value').value, 10);
      const genderSelected = document.querySelector('.gender-btn.selected');
      const personalitySelected = document.querySelectorAll('.personality-tags .tag.selected').length > 0;
      const purposeSelected = document.querySelector('.purpose-tags .tag.selected');
      const locationSelected = document.querySelector('.location-tags .tag.selected');

      const isValidAge = !isNaN(ageValue) && ageValue >= 3;
      const allValid = isValidAge && genderSelected && personalitySelected && purposeSelected && locationSelected;

      const btn = document.getElementById('submitBtn');
      btn.disabled = !allValid;
      btn.style.opacity = allValid ? '1' : '0.5';
    }

    // 입력 요소에 이벤트 연결
    document.querySelectorAll('input, select, textarea').forEach(el => {
      el.addEventListener('input', validateForm);
    });
  </script>
</body>

</html>
