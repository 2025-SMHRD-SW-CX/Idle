<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link href="../메인화면_only header.css" rel="stylesheet" />
    <link rel="stylesheet" href="회원가입.css" /> <!-- 이 부분 반드시 필요 -->
</head>

<body>
    <header>
        <div class="logo-area">
            <img alt="아이돌봄 로고" src="아이돌봄서비스-메인로고.png" />
            <span>아이돌봄</span>
        </div>
        <nav>
            <a href="#">공지사항</a>
            <a href="#">정보마당</a>
            <a href="#">사용자이용</a>
        </nav>
        <div class="user-area">
            <form class="search-form" onsubmit="handleSearch(event)">
                <input class="search-box" id="searchInput" placeholder="검색어 입력..." type="text" />
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div id="google_translate_element"></div>
            <button class="logout-btn">로그아웃</button>
            <strong>내향아이들 님</strong>
            <div class="user-avatar">👤</div>
        </div>
    </header>

    <div class="signup-container">
        <form class="signup-form">
            <h2>회원가입</h2>
            <label for="username">아이디</label>
            <div class="row">
                <input id="username" placeholder="아이디" required="" type="text" />
                <button class="check-btn" type="button">중복확인</button>
            </div>
            <small>4~12자 영문 소문자/숫자 조합 가능</small>
            <label for="password">비밀번호</label>
            <input id="password" placeholder="비밀번호" required="" type="password" />
            <label for="confirm-password">비밀번호 확인</label>
            <input id="confirm-password" placeholder="비밀번호 확인" required="" type="password" />
            <small>4~12자 영문 대소문자/숫자 조합 가능</small>
            <label for="email">이메일</label>
            <div class="row">
                <input id="email" placeholder="이메일" required="" type="text" />
                <span>@</span>
                <select>
                    <option>선택</option>
                    <option>gmail.com</option>
                    <option>naver.com</option>
                    <option>hanmail.net</option>
                    <option>직접 입력</option>
                </select>
            </div>
            <label for="phone">휴대폰 번호</label>
            <div class="row">
                <input id="phone" placeholder="휴대폰 번호" required="" type="tel" />
                <button class="check-btn" type="button">인증번호 발급</button>
            </div>
            <button class="submit-btn" type="submit">가입하기</button>
        </form>
    </div>
    <script>function handleSearch(e) { e.preventDefault(); alert('검색 기능은 준비 중입니다.'); }</script>
</body>

</html>
